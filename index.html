<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    

    <div class="container boxone">
        <h1 id="heading">PASSWORD GENERATOR</h1>    
        <div class="form-group boxtwo"> 

<label for="length"> Password Length:
    <input type="number" id="length" value="12" min="10" max="12" maxlength="2">
</label>
</div>

<div class="form-group boxthree">
    <label for="">INCLUDES:</label>
<label for="uppercase">
    <input type="checkbox" id="uppercase" checked> Uppercase
</label>
<label for="lowercase">
    <input type="checkbox" id="lowercase" checked> Lowercase
</label>
<br>
<label for="number">
    <input type="checkbox" id="number" checked> Number
</label>
<label for="symbols">
    <input type="checkbox" id="symbols" checked> Symbols
</label>
</div>
<div id="password">
</div>
<button id="generate">Generate</button>
</div>
</div>

















    <script src="index.js"></script>
</body>
</html>
